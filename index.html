<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanssipelaajien Jouluradio</title>
    <script type="text/javascript" src="js/amplitude.min.js"></script>
    <!-- jQuery only used to help with animations and NON Amplitude elements -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
    <img src="http://jouluradio.pingtimeout.net/banner.png">
    <div class="playback-control">
        <div class="amplitude-play-pause amplitude-playing" amplitude-main-play-pause="true"></div>
    </div>
    <div class="volume-control">
        <div class="volume-control-readout">
            <div class="volume-value"></div>
            <span class="volume-label"></span>
        </div>
        <div class="volume-control-buttons">
            <button class="amplitude-volume-up"><i class="fa fa-volume-up"></i></button>
            <button class="amplitude-volume-down"><i class="fa fa-volume-down"></i></button>
        </div>
    </div>
    <div class="timer">
        <span class="amplitude-current-minutes" amplitude-single-current-minutes="true">2</span>:<span class="amplitude-current-seconds" amplitude-single-current-seconds="true">28</span>
    </div>
    <div class="metadata">
        <div class="song-title" amplitude-song-info="name">Tanssipelaajien Jouluradio 2016</div>
        <!--
        <div class="song-details">
            <span class="song-artist" amplitude-song-info="artist">Artist</span> - <span class="song-album" amplitude-song-info="album">Album</span>
        </div>
        -->
    </div>
</div>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="js/snowfall.js"></script>
</body>
</html>
